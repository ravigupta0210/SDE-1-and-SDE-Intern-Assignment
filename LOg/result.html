<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <table border="1">
        <tr>
            <th>Level</th>
            <th>Log String</th>
            <th>Timestamp</th>
            <th>Source</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.level }}</td>
            <td>{{ log.log_string }}</td>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.metadata.source }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/search">Search again</a><br>
    <a href="/">Go back to Home</a>
</body>
</html>
